[package]
name = "planetkit"
version = "0.0.1"
authors = ["Jeff Parsons <jeff@parsons.io>"]
build = "build.rs"

[features]
nightly = []

[lib]
path = "src/lib.rs"

[[bin]]
name = "demo"
path = "src/bin/main.rs"

[dependencies]
noise = "0.2.0"
piston = "0.31.3"
piston2d-graphics = "0.21.1"
pistoncore-glutin_window = "0.35.0"
piston2d-opengl_graphics = "0.42.1"
gfx = "0.14.0"
gfx_device_gl = "0.13.0"
piston_window = "0.64.0"
camera_controllers = "0.20.0"
vecmath = "0.3.0"
shader_version = "0.2.1"
nalgebra = "0.11.0"
rand = "0.3.14"
slog = "1.3.2"
slog-term = "1.3.3"
chrono = "0.3.0"
specs = "0.8.1"
num-traits = "0.1.36"
itertools = "0.6.0"
# At time of writing, only used for tests.
approx = "0.1.1"

[build-dependencies]
rustc_version = "0.2.1"
